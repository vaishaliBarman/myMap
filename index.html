<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Map Explorer</title>
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div class="controls">
        <h2>Global Map Explorer</h2>
        
        <!-- General Search Section -->
        <div class="search-section">
            <h3>Search Location</h3>
            <input type="text" id="general-search" placeholder="Search for any location..." autocomplete="off">
            <div id="general-autocomplete-list" class="autocomplete-items"></div>
        </div>

        <!-- Distance Calculation Section -->
        <div class="distance-section">
            <h3>Calculate Distance Between Two Places</h3>
            <input type="text" id="start-search" placeholder="Search for starting location..." autocomplete="off">
            <div id="start-autocomplete-list" class="autocomplete-items"></div>

            <input type="text" id="end-search" placeholder="Search for destination..." autocomplete="off">
            <div id="end-autocomplete-list" class="autocomplete-items"></div>

            <div class="transportation">
                <label for="transportation">Transportation Mode:</label>
                <select id="transportation">
                    <option value="driving">Driving</option>
                    <option value="cycling">Cycling</option>
                    <option value="walking">Walking</option>
                </select>
            </div>

            <button id="calculate-distance">Calculate Distance</button>
            <button id="use-my-location">Use My Location</button>
            <div id="distance-result"></div>
        </div>
    </div>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
